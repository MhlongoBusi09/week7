<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city.." required="" id="search-form-input" class="search-form-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 22:55</span>,
              <span id="description">light rain</span>
              <br>
              Humidity: <strong id="humidity">91%</strong>, Wind:
              <strong id="wind-speed">6.69km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>21º</strong>
          </div>
          <div class="weather-forecast-temperature">14º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>17º</strong>
          </div>
          <div class="weather-forecast-temperature">13º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thu</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15º</strong>
          </div>
          <div class="weather-forecast-temperature">12º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>14º</strong>
          </div>
          <div class="weather-forecast-temperature">10º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>16º</strong>
          </div>
          <div class="weather-forecast-temperature">10º</div>
        </div>
      </div>
    </div>
      </main>
      <footer>
        This project was coded by
      Busisiwe Mhlongo</a>,
        is
        open-sourced on GitHub</a
        >
        and hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
